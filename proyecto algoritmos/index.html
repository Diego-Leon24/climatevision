<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Aplicación del Clima</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Tu Aplicación del Clima</h1>
        <div class="input-container">
            <input type="text" id="cityInput" placeholder="Ingrese una ciudad">
            <button id="getWeatherBtn">[Ver Clima Actual]</button>
            <button id="getForecastBtn">[Ver Pronóstico]</button>
            <button id="getAirQualityBtn">[Ver Calidad Del Aire]</button>

        </div>
        <div id="weatherInfo" style="display: none;"></div>
        <div id="forecastContainer" class="forecast-cards"></div>
        <div id="calidadAireInfo" style="display: none;"></div>
    </div>

    <script src="acoplacion.js"></script>
</body>

</html>
